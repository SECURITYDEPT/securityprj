<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Update Profile</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="User Name"/>
            <h:outputText  value="#{user.fname}"/>
            <br></br>
            <br></br>
            <h:outputLabel value="Enter new email"/>
            <h:inputText id="email" readonly="false"
                         value="#{user.employeeEmail}"/>
            <br></br>
            <br></br>
            <h:outputLabel value="Enter New Phone Number"/>
            <h:inputText id="phone" readonly="false"
                         value="#{user.employeePhone}"/>
            
            <br></br>
            <br></br>
            <h:commandButton value="Submit"
                             action="#{user.editProfile()}"/>
                           
                           
        </h:form>
    </h:body>
</html>
