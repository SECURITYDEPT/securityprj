<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CREATE NEW USER</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />

        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/bootstrap.css" />
        <script src="#{request.contextPath}/resources/js/jquery.js"></script>
        <script src="#{request.contextPath}/resources/js/popper.js"></script>
        <script src="#{request.contextPath}/resources/js/bootstrap.js"></script>
    </h:head>
    <h:body style="background-color: #F0FFF0;">
        <nav class="navbar  navbar-expand-lg  " style="background-color: green; ">

            <a class="navbar-brand" style="color: black; font-weight:normal; font-family: serif;  "  >EGERTON SECURITY DEPT</a>


            <div class="collapse navbar-collapse" id="navbarSupportedContent" >
                <ul class="navbar-nav mr-auto">


                    <li class="nav-item dropdown" style="margin-left: 1300px" >
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            DashBoard
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" >
                         
                          <a class="dropdown-item" href="ViewUsers.xhtml">View Users</a>
                            
                            <a class="dropdown-item" href="ChangePassword.xhtml">Change Password</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="ViewCases.xhtml">View Cases</a>
                             <a class="dropdown-item" href="ViewStudent.xhtml">View Student</a>
                          
                        </div>
            
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="login.xhtml" style="color:  red; text-decoration: underline ">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="card" style="width: 100%;   background-color: #F0FFF0;" >
            
                <div class="card-body" style="margin: 0 auto">
                    <h5 class="card-title;" style="font-family: serif; font-weight: normal;">NEW USER DETAILS</h5>

                    <h:form>

                        <h:outputLabel value="ID"/> <br></br>
                        <h:inputText id="IdInput" size="60" required="true" requiredMessage="ID is required" style="height: 50px"
                                     value="#{user.id}">
                            <f:validator validatorId="userNameValidator"/> 
                        </h:inputText>
                        <h:message for="IdInput" style="color: red"/>
                        <br></br>
                        <br></br>



                        <h:outputLabel value="First Name"/><br></br>
                        <h:inputText id="fnameInput" size="60" required="true" requiredMessage="First name is required" style="height: 50px"
                                     value="#{user.fname}"/>
                        <h:message for="fnameInput" style="color: red"/>
                        <br></br>
                        <br></br>

                        <h:outputLabel value="Second Name"/><br></br>
                        <h:inputText id="snameInput" size="60" required="true" requiredMessage="Second name is required" style="height: 50px"
                                     value="#{user.sname}"/>
                        <h:message for="snameInput" style="color: red"/>
                        <br></br>
                        <br></br>



                        <h:outputLabel value="Category"/><br></br>

                        <h:selectOneMenu class="btn btn-dark dropdown-menu-right" id="catInput" style="color: greenyellow"
                                         value="#{user.category}">
                            <f:selectItem itemValue="Officer"/>
                            <f:selectItem itemValue="Receptionist"/>
                          
                        </h:selectOneMenu>
                        <br></br>
                        <br></br>



                        <h:outputLabel value="Gender"/> <br></br>
                        <h:selectOneRadio id="addressInput"
                                          value="#{user.gender}">
                            <f:selectItem itemValue="Male"
                                          itemLabel="Male"/>
                            <f:selectItem itemValue="Female"
                                          itemLabel="Female"/>
                        </h:selectOneRadio>




                        <h:outputLabel value="Phone"/> <br></br>
                        <h:inputText id="phoneInput" size="60" required="true" requiredMessage="Phone is required" style="height:  60px"
                                     value="#{user.phone}"/>
                        <h:message for="phoneInput" style="color: red"/>


                        <br></br>
                        <br></br>
                        <h:outputLabel value="Email"/><br></br>
                        <h:inputText  id="emailInput" size="60" required="true" requiredMessage="Email is required" style="height: 60px"  validatorMessage="Invalid email"
                                      value="#{user.email}"><f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/></h:inputText>
                        <h:message for="emailInput" style="color: red"/>
                        <br></br>
                        <br></br>


                        <h:commandButton value="Save" class="btn btn-success btn-lg"
                                         action="#{user.createNewUser()}"/>
                    </h:form>
                </div>
            </div>
        
        
    </h:body>
</html>
